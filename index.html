<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>YouTube通知ランチャー</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body { font-family: sans-serif; padding: 20px; background:#f0f0f0; }
    input, select, button { margin: 5px 0; padding:5px; width: 100%; }
    label { font-weight: bold; display:block; margin-top:10px; }
  </style>
</head>
<body>
  <h1>YouTube通知ランチャー</h1>

  <label for="url">YouTube URL</label>
  <input type="text" id="url" placeholder="https://www.youtube.com/...">

  <label for="datetime">通知日時（単発用）</label>
  <input type="datetime-local" id="datetime">

  <label>繰り返し通知</label>
  <input type="checkbox" id="everyday"> 毎日
  <div>
    曜日：
    <label><input type="checkbox" class="weekday" value="0"> 日</label>
    <label><input type="checkbox" class="weekday" value="1"> 月</label>
    <label><input type="checkbox" class="weekday" value="2"> 火</label>
    <label><input type="checkbox" class="weekday" value="3"> 水</label>
    <label><input type="checkbox" class="weekday" value="4"> 木</label>
    <label><input type="checkbox" class="weekday" value="5"> 金</label>
    <label><input type="checkbox" class="weekday" value="6"> 土</label>
  </div>

  <label for="time">通知時刻（HH:MM）</label>
  <input type="time" id="time">

  <button id="scheduleBtn">通知をセット</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function showNotification(title, body, url) {
      if (Notification.permission === "granted") {
        navigator.serviceWorker.getRegistration().then(reg => {
          reg.showNotification(title, {
            body: body,
            data: { url: url },
            tag: 'yt-notification',
            renotify: true
          });
        });
      }
    }

    function scheduleSingleNotification(url, datetimeStr) {
      const targetTime = new Date(datetimeStr).getTime();
      const now = Date.now();
      const delay = targetTime - now;
      if (delay > 0) {
        setTimeout(() => showNotification("単発通知", "YouTubeを再生します", url), delay);
      }
    }

    function scheduleRecurringNotification(url, hour, minute, weekdays) {
      setInterval(() => {
        const now = new Date();
        const todayWeekday = now.getDay();
        if ((weekdays.includes(todayWeekday) || weekdays.length===0) &&
            now.getHours() === hour &&
            now.getMinutes() === minute) {
          showNotification("定期通知", "YouTubeを再生します", url);
        }
      }, 60 * 1000); // 1分ごとにチェック
    }

    document.getElementById('scheduleBtn').addEventListener('click', () => {
      const url = document.getElementById('url').value;
      const datetimeStr = document.getElementById('datetime').value;
      const timeStr = document.getElementById('time').value;
      const everyday = document.getElementById('everyday').checked;
      const weekdays = Array.from(document.querySelectorAll('.weekday'))
                            .filter(c => c.checked)
                            .map(c => parseInt(c.value));

      Notification.requestPermission();

      if (everyday || weekdays.length > 0) {
        const [hour, minute] = timeStr.split(':').map(Number);
        const activeWeekdays = everyday ? [] : weekdays;
        scheduleRecurringNotification(url, hour, minute, activeWeekdays);
      } else if (datetimeStr) {
        scheduleSingleNotification(url, datetimeStr);
      } else {
        alert("日時または繰り返しを設定してください");
      }

      alert("通知をセットしました！");
    });
  </script>
</body>
</html>
